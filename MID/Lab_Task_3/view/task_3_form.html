<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Form</title>
    <link rel="stylesheet" href="task_3_style.css">
</head>
<body>
    <div class="form-box">
        <form onsubmit="return validateDonationForm()">
            <h2 class="section-title">Donor Information</h2>

            <label>First Name</label>
            <input type="text" id="firstName">

            <label>Last Name</label>
            <input type="text" id="lastName">

            <label>Address</label>
            <input type="text" id="address">

            <label>City</label>
            <input type="text" id="city">

            <label>State</label>
            <select id="state">
                <option value="">Select a State</option>
                <option>Dhaka</option>
                <option>Chattogram</option>
                <option>Khulna</option>
                <option>Rajshahi</option>
            </select>

            <label>Phone</label>
            <input type="tel" id="phone">

            <label>Email</label>
            <input type="email" id="email">

            <label>Create Password (min 8 characters)</label>
            <input type="password" id="password">

            <label>Confirm Password</label>
            <input type="password" id="confirmPassword">

            <label>Donation Amount</label>
            <div class="radio-group">
                <input type="radio" name="amount" value="None"> None
                <input type="radio" name="amount" value="500"> 500 BDT
                <input type="radio" name="amount" value="1000"> 1000 BDT
                <input type="radio" name="amount" value="2000"> 2000 BDT
                <input type="radio" name="amount" value="3000"> 3000 BDT
                <input type="radio" name="amount" value="Other"> Other
            </div>

            <label>Other Amount</label>
            <input type="number" id="otherAmount">

            <div class="checkbox-group">
                <input type="checkbox" id="recurring"> I am interested in giving on a regular basis.
            </div>

            <h3 class="section-title">Additional Information</h3>

            <div class="checkbox-group">
                <input type="checkbox" id="anonymous"> I would like my gift to remain anonymous. <br>
                <input type="checkbox" id="matching"> My employer offers a matching gift program. <br>
                <input type="checkbox" id="noThanks"> Please donâ€™t send a thank you letter.
            </div>

            <label>Comments</label>
            <textarea id="comments" rows="4"></textarea>

            <div class="button-group">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="task_3_valid.js"></script>
</body>
</html>
